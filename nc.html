<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 페이지</title>
	
	

</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
    <div class="row text-center mb-4">
        <div class="col-md-4 mb-3">
            <div class="card shadow border-0 h-100">
                <div class="card-body">
                    <div class="mb-3">
                        <i class="bi bi-geo-alt fs-1 text-primary"></i>
                    </div>
                    <h5 class="card-title">Address</h5>
                    <p class="card-text">A108 Adam Street, New York, NY 535022</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow border-0 h-100">
                <div class="card-body">
                    <div class="mb-3">
                        <i class="bi bi-telephone fs-1 text-primary"></i>
                    </div>
                    <h5 class="card-title">Call Us</h5>
                    <p class="card-text">+1 5589 55488 55</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow border-0 h-100">
                <div class="card-body">
                    <div class="mb-3">
                        <i class="bi bi-envelope fs-1 text-primary"></i>
                    </div>
                    <h5 class="card-title">Email Us</h5>
                    <p class="card-text">info@example.com</p>
                </div>
            </div>
        </div>
    </div>
	
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div id="map" style="width:500px;height:400px;"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow border-0 p-4">
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d7242364e92b39b6a1e2c372c7dc513f"></script>
<script>
		var mapContainer = document.getElementById('map'),
		  mapOption = { 
				center: new kakao.maps.LatLng(37.568044,127.045357),
				level: 4
			};
		var map = new kakao.maps.Map(mapContainer, mapOption);
		var imageSrc = 'https://kijeng.co.kr/marker_map.png',
			imageSize = new kakao.maps.Size(140, 70),
			imageOption = {offset: new kakao.maps.Point(27, 69)};
		var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
			markerPosition = new kakao.maps.LatLng(37.568044,127.045357);
		var marker = new kakao.maps.Marker({
		  position: markerPosition,
		  image: markerImage
		});
		marker.setMap(map);
		var position = new kakao.maps.LatLng(37.568044,127.045357);
		var customOverlay = new kakao.maps.CustomOverlay({
			map: map,
			position: position,
			yAnchor: 1 
		});

</body>
</html>
